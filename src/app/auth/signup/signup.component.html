<form (ngSubmit)="onSignup()" [formGroup]="registrationForm">
    <div class="form-group">
      <label for="name">name</label>
      <input type="text" formControlName="name" [class.is-invalid]="name.invalid && name.touched"    class="form-control" required>
      <div *ngIf="name.invalid && name.touched">
        <small class="text-danger" *ngIf="name.errors?.required">name is required</small>
        <small class="text-danger" *ngIf="name.errors?.minlength">name must be at least 3 characters</small>
        <small class="text-danger" *ngIf="name.errors?.forbiddenName">'{{name.errors?.forbiddenName.value}}' name not allowed</small>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Mail</label>
      <input type="text" [class.is-invalid]="email.invalid && email.touched" formControlName="email" class="form-control">
      <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"  formControlName="password"   class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">confirm Password</label>
      <input type="password"  formControlName="confirmPassword"    class="form-control" required>
      <small class="text-danger" *ngIf="registrationForm.errors?.misMatch">Passwords do not match</small>
    </div>
    <button type="submit" [disabled]="!registrationForm.valid" class="btn btn-primary">Sign up</button>
  </form>
