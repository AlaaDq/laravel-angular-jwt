<a routerLink="/auth/signup"> signup</a>
<form (ngSubmit)="onSignin()" [formGroup]="form" class="container" >
    <div class="form-group">
      <label for="email">Mail</label>
      <input type="email" [class.is-invalid]="email.invalid && email.touched" formControlName="email" class="form-control">
      <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small> </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password"  class="form-control" >
      <div *ngIf="password.invalid && password.touched">
        <small class="text-danger" *ngIf="password.errors?.required">password is required</small>
        <small class="text-danger" *ngIf="password.errors?.minlength">password must be at least 6 characters</small>
      </div>
    </div>
    <button type="submit"  class="btn btn-primary">Sign in</button>
  </form>
